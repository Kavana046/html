<html>
<h1>Dr.APJ Abdul Kalam School of Engineering</h1>
<fieldset><legend>Student's Registration Form</legend>
<html>
    <form>
       <label>First Name:</label><input type:"name" name:"First Name"><br>
       <label>Last Name:</label><input type:"name" name:"Last Name"><br>
   
<label>Email:</label><input type:"email" name:"ID">
<br>
  <label>Password:</label><input type:"password" name:"ID">
<br>
  <label>Re-type Password:</label><input type:"re-type" name:"password">
<br>
<label>Contact:</label><input type:"contact" name:"number">
<p>Gender:
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<input type="radio" name="gender" value="Other">Other
</p>
<label>Date:</label>
<input type="date"><br>
<label>Country:</label>
<input type="text" list="country" name="country">
<datalist id="country">
<option value="CET">
</datalist><br>
<label>Enquiry:</label>
<textarea name="enquiry" rows="10" cols="50" axlengths="100"></textarea><br>
<input type="checkbox" name="You can Call/Email me" >You can Call/Email me
<br>
<input type="Submit">
</form>
</fieldset>
</html>
